<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calend√°rio de Eventos</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            padding: 20px;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 255, 255, 0.05) 0%, transparent 20%);
            pointer-events: none;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: rgba(20, 20, 20, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
            padding: 30px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.1);
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.05) 0%, transparent 70%);
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }

        .calendar-header button {
            background: transparent;
            color: #00ffff;
            border: 1px solid rgba(0, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.8em;
            letter-spacing: 1px;
        }

        .calendar-header button:hover {
            transform: translateY(-2px);
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }

        .calendar-header h2 {
            font-size: 1.5em;
            font-weight: 600;
            text-transform: capitalize;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .weekday {
            text-align: center;
            font-weight: 500;
            padding: 8px;
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 8px;
            color: #00ffff;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid rgba(0, 255, 255, 0.1);
        }

        .day {
            aspect-ratio: 1;
            padding: 5px;
            border: 1px solid rgba(0, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            font-size: 0.85em;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 45px;
            background-color: rgba(20, 20, 20, 0.8);
            color: #ffffff;
        }

        .day:hover {
            background-color: rgba(0, 255, 255, 0.1);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            border-color: rgba(0, 255, 255, 0.3);
        }

        .day.has-event {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, rgba(20, 20, 20, 0.8) 100%);
            border-color: rgba(0, 255, 255, 0.3);
        }

        .day.today {
            border: 2px solid #00ffff;
            background-color: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            color: #00ffff;
            font-weight: bold;
        }

        .event-emoji {
            font-size: 1.2em;
            margin-top: 2px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .modal-content {
            background-color: rgba(20, 20, 20, 0.9);
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            color: #ffffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1001;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.05) 0%, transparent 70%);
            animation: rotate 30s linear infinite;
            pointer-events: none;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .modal-header h3 {
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .close {
            cursor: pointer;
            font-size: 24px;
            color: #00ffff;
            transition: all 0.3s;
        }

        .close:hover {
            transform: rotate(90deg);
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #00ffff;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 8px;
            background-color: rgba(10, 10, 10, 0.8);
            color: #ffffff;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }

        .btn {
            background: transparent;
            color: #00ffff;
            border: 1px solid rgba(0, 255, 255, 0.3);
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }

        .events-list {
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        .event-item {
            background: rgba(30, 30, 30, 0.8);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            border: 1px solid rgba(0, 255, 255, 0.1);
        }

        .event-item:hover {
            transform: translateX(5px);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            border-color: rgba(0, 255, 255, 0.3);
        }

        .event-info {
            flex-grow: 1;
        }

        .event-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #00ffff;
        }

        .event-date {
            color: #cccccc;
            font-size: 0.9em;
        }

        .countdown {
            color: #00ffff;
            font-weight: 500;
        }

        .delete-btn {
            background: transparent;
            color: #ff3366;
            border: 1px solid rgba(255, 51, 102, 0.3);
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s;
            font-weight: 500;
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            background: rgba(255, 51, 102, 0.1);
            box-shadow: 0 0 15px rgba(255, 51, 102, 0.2);
        }

        .emoji-selector {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }

        .emoji-option {
            font-size: 1.5em;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s;
            background-color: rgba(10, 10, 10, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.1);
        }

        .emoji-option:hover {
            transform: scale(1.1);
            background-color: rgba(0, 255, 255, 0.1);
            border-color: rgba(0, 255, 255, 0.3);
        }

        .emoji-option.selected {
            background: rgba(0, 255, 255, 0.1);
            border-color: rgba(0, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }

        .decorative-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.05) 0%, transparent 70%);
            z-index: 0;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -150px;
            animation: pulse 8s infinite alternate;
        }

        .circle-2 {
            width: 250px;
            height: 250px;
            bottom: -125px;
            left: -125px;
            animation: pulse 10s infinite alternate-reverse;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.3; }
            100% { transform: scale(1.2); opacity: 0.7; }
        }

        /* Futuristic grid lines */
        .container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decorative-circle circle-1"></div>
        <div class="decorative-circle circle-2"></div>
        <div class="calendar-header">
            <button onclick="previousMonth()">&lt; Anterior</button>
            <h2 id="current-month">Dezembro 2023</h2>
            <button onclick="nextMonth()">Pr√≥ximo &gt;</button>
        </div>
        <div class="calendar">
            <div class="weekday">Dom</div>
            <div class="weekday">Seg</div>
            <div class="weekday">Ter</div>
            <div class="weekday">Qua</div>
            <div class="weekday">Qui</div>
            <div class="weekday">Sex</div>
            <div class="weekday">S√°b</div>
        </div>
        <div class="events-list" id="events-list">
            <!-- Events will be displayed here -->
        </div>
    </div>

    <div class="modal" id="event-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Adicionar Evento</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="event-form">
                <div class="form-group">
                    <label for="event-title">T√≠tulo do Evento</label>
                    <input type="text" id="event-title" required>
                </div>
                <div class="form-group">
                    <label for="event-date">Data</label>
                    <input type="date" id="event-date" required>
                </div>
                <div class="form-group">
                    <label for="event-time">Hora</label>
                    <input type="time" id="event-time" required>
                </div>
                <div class="form-group">
                    <label for="event-description">Descri√ß√£o</label>
                    <input type="text" id="event-description">
                </div>
                <div class="form-group">
                    <label>Emoji do Evento</label>
                    <div class="emoji-selector" id="emoji-selector">
                        <span class="emoji-option selected" data-emoji="‚ú®">‚ú®</span>
                        <span class="emoji-option" data-emoji="üöÄ">üöÄ</span>
                        <span class="emoji-option" data-emoji="üåå">üåå</span>
                        <span class="emoji-option" data-emoji="üõ∏">üõ∏</span>
                        <span class="emoji-option" data-emoji="‚ö°">‚ö°</span>
                        <span class="emoji-option" data-emoji="üí´">üí´</span>
                        <span class="emoji-option" data-emoji="üåü">üåü</span>
                        <span class="emoji-option" data-emoji="üå†">üå†</span>
                        <span class="emoji-option" data-emoji="üéÆ">üéÆ</span>
                        <span class="emoji-option" data-emoji="üéØ">üéØ</span>
                        <span class="emoji-option" data-emoji="üé™">üé™</span>
                        <span class="emoji-option" data-emoji="üé®">üé®</span>
                        <span class="emoji-option" data-emoji="üéµ">üéµ</span>
                        <span class="emoji-option" data-emoji="üé≠">üé≠</span>
                        <span class="emoji-option" data-emoji="üé™">üé™</span>
                    </div>
                    <input type="hidden" id="event-emoji" value="‚ú®">
                </div>
                <button type="button" id="save-event-btn" class="btn">Salvar Evento</button>
            </form>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let events = JSON.parse(localStorage.getItem('events')) || [];
        let selectedEmoji = '‚ú®';

        // Emoji selector functionality
        document.querySelectorAll('.emoji-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.emoji-option').forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                selectedEmoji = option.dataset.emoji;
                document.getElementById('event-emoji').value = selectedEmoji;
            });
        });

        // Add event listener to the save button
        document.getElementById('save-event-btn').addEventListener('click', saveEvent);

        function updateCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('current-month').textContent = 
                new Date(year, month).toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' });

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startingDay = firstDay.getDay();
            const totalDays = lastDay.getDate();

            const calendar = document.querySelector('.calendar');
            const weekdays = document.querySelectorAll('.weekday');
            weekdays.forEach(day => day.remove());

            // Add weekday headers
            const weekdaysList = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S√°b'];
            weekdaysList.forEach(day => {
                const weekdayDiv = document.createElement('div');
                weekdayDiv.className = 'weekday';
                weekdayDiv.textContent = day;
                calendar.appendChild(weekdayDiv);
            });

            // Clear previous days
            const previousDays = document.querySelectorAll('.day');
            previousDays.forEach(day => day.remove());

            // Add empty cells for days before the first day of the month
            for (let i = 0; i < startingDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'day';
                calendar.appendChild(emptyDay);
            }

            // Add days of the month
            for (let day = 1; day <= totalDays; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day';
                dayDiv.textContent = day;

                const currentDayDate = new Date(year, month, day);
                if (currentDayDate.toDateString() === new Date().toDateString()) {
                    dayDiv.classList.add('today');
                }

                // Check if there are events on this day
                const dayEvents = events.filter(event => {
                    const eventDate = new Date(event.date);
                    return eventDate.toDateString() === currentDayDate.toDateString();
                });

                if (dayEvents.length > 0) {
                    dayDiv.classList.add('has-event');
                    const eventEmoji = document.createElement('div');
                    eventEmoji.className = 'event-emoji';
                    eventEmoji.textContent = dayEvents[0].emoji || '‚ú®';
                    dayDiv.appendChild(eventEmoji);
                }

                dayDiv.onclick = () => openModal(currentDayDate);
                calendar.appendChild(dayDiv);
            }

            updateEventsList();
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            updateCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            updateCalendar();
        }

        function openModal(date) {
            const modal = document.getElementById('event-modal');
            const dateInput = document.getElementById('event-date');
            dateInput.value = date.toISOString().split('T')[0];
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('event-modal');
            modal.style.display = 'none';
            document.getElementById('event-form').reset();
        }

        function saveEvent() {
            const title = document.getElementById('event-title').value;
            const date = document.getElementById('event-date').value;
            const time = document.getElementById('event-time').value;
            const description = document.getElementById('event-description').value;
            const emoji = document.getElementById('event-emoji').value;

            if (!title || !date || !time) {
                alert('Por favor, preencha todos os campos obrigat√≥rios.');
                return;
            }

            const newEvent = {
                id: Date.now(),
                title,
                date: `${date}T${time}`,
                description,
                emoji
            };

            events.push(newEvent);
            localStorage.setItem('events', JSON.stringify(events));
            
            closeModal();
            updateCalendar();
        }

        function deleteEvent(eventId) {
            if (confirm('Tem certeza que deseja excluir este evento?')) {
                events = events.filter(event => event.id !== eventId);
                localStorage.setItem('events', JSON.stringify(events));
                updateCalendar();
            }
        }

        function updateEventsList() {
            const eventsList = document.getElementById('events-list');
            eventsList.innerHTML = '';

            const sortedEvents = [...events].sort((a, b) => new Date(a.date) - new Date(b.date));

            sortedEvents.forEach(event => {
                const eventDate = new Date(event.date);
                const now = new Date();
                const timeDiff = eventDate - now;
                const daysLeft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));

                const eventDiv = document.createElement('div');
                eventDiv.className = 'event-item';
                eventDiv.innerHTML = `
                    <div class="event-info">
                        <div class="event-title">${event.emoji || '‚ú®'} ${event.title}</div>
                        <div class="event-date">${eventDate.toLocaleDateString('pt-BR')} ${eventDate.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'})}</div>
                        ${event.description ? `<div class="event-description">${event.description}</div>` : ''}
                    </div>
                    <div class="countdown">${daysLeft > 0 ? `Faltam ${daysLeft} dias` : 'Evento passado'}</div>
                    <button class="delete-btn" onclick="deleteEvent(${event.id})">Excluir</button>
                `;
                eventsList.appendChild(eventDiv);
            });
        }

        // Initialize calendar
        updateCalendar();
    </script>
</body>
</html>
