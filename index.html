        body {

            padding: 10px;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 255, 255, 0.05) 0%, transparent 20%);
            pointer-events: none;
        }

        .container {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            background-color: rgba(20, 20, 20, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
            padding: 15px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.1);
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.05) 0%, transparent 70%);
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            width: 100%;

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
            flex-wrap: wrap;
            gap: 10px;
        }

        .calendar-header h2 {
            font-size: 1.2em;
            font-weight: 600;
            text-transform: capitalize;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            flex: 1;
            text-align: center;
        }

        .calendar-header button {
            background: transparent;
            color: #00ffff;
            border: 1px solid rgba(0, 255, 255, 0.3);
            padding: 6px 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.7em;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .calendar-header button:hover {
            transform: translateY(-2px);
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }

        .weekday {

            font-weight: 500;

            text-transform: uppercase;
            letter-spacing: 0.5px;

            white-space: nowrap;
            overflow: hidden;

        .day {

            padding: 2px;
            border: 1px solid rgba(0, 255, 255, 0.1);
            border-radius: 8px;

            transition: all 0.3s;

            flex-direction: column;
            align-items: center;
            justify-content: center;

            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            border-color: rgba(0, 255, 255, 0.3);

            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, rgba(20, 20, 20, 0.8) 100%);
            border-color: rgba(0, 255, 255, 0.3);
        }

        .day.today {
            border: 2px solid #00ffff;
            background-color: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            color: #00ffff;
            font-weight: bold;

        .event-emoji {

        }

            position: fixed;
            top: 0;
            left: 0;

            height: 100%;

            justify-content: center;
            align-items: center;

            max-width: 500px;
            color: #ffffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);

            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.05) 0%, transparent 70%);

            pointer-events: none;

            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .modal-header h3 {
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .close {

        }

        .close:hover {

        .form-group {

        .form-group label {

            margin-bottom: 5px;
            color: #00ffff;

        .form-group input {

        .btn {

        .btn:hover {

            border-color: rgba(0, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);

            background: radial-gradient(circle, rgba(0, 255, 255, 0.05) 0%, transparent 70%);

        .circle-2 {

            height: 250px;
            bottom: -125px;
            left: -125px;

            100% { transform: scale(1.2); opacity: 0.7; }

        .container::after {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            pointer-events: none;
            z-index: 0;

            .day {

            .event-item {

                align-items: stretch;
            }

            .event-info {

            }

            .delete-btn {
                width: 100%;
            }

            .modal-content {
                width: 95%;
                padding: 15px;
            }

            .form-group input {
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .event-actions {
                width: 100%;
                margin-top: 10px;
            }

            .edit-btn, .delete-btn {
                width: 50%;
            }

    <script>
        let currentDate = new Date();
        let events = JSON.parse(localStorage.getItem('events')) || [];
        let selectedEmoji = 'âœ¨';

        // Emoji selector functionality
        document.querySelectorAll('.emoji-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.emoji-option').forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                selectedEmoji = option.dataset.emoji;
                document.getElementById('event-emoji').value = selectedEmoji;
            });
        });

        // Add event listener to the save button
        document.getElementById('save-event-btn').addEventListener('click', saveEvent);

        function updateCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('current-month').textContent = 
                new Date(year, month).toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' });

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startingDay = firstDay.getDay();
            const totalDays = lastDay.getDate();

            const calendar = document.querySelector('.calendar');
            const weekdays = document.querySelectorAll('.weekday');
            weekdays.forEach(day => day.remove());

            // Add weekday headers
            const weekdaysList = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'SÃ¡b'];
            weekdaysList.forEach(day => {
                const weekdayDiv = document.createElement('div');
                weekdayDiv.className = 'weekday';
                weekdayDiv.textContent = day;
                calendar.appendChild(weekdayDiv);
            });

            // Clear previous days
            const previousDays = document.querySelectorAll('.day');
            previousDays.forEach(day => day.remove());

            // Add empty cells for days before the first day of the month
            for (let i = 0; i < startingDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'day';
                calendar.appendChild(emptyDay);
            }

            // Add days of the month
            for (let day = 1; day <= totalDays; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day';
                dayDiv.textContent = day;

                const currentDayDate = new Date(year, month, day);
                if (currentDayDate.toDateString() === new Date().toDateString()) {
                    dayDiv.classList.add('today');
                }

                // Check if there are events on this day
                const dayEvents = events.filter(event => {
                    const eventDate = new Date(event.date);
                    return eventDate.toDateString() === currentDayDate.toDateString();
                });

                if (dayEvents.length > 0) {
                    dayDiv.classList.add('has-event');
                    const eventEmoji = document.createElement('div');
                    eventEmoji.className = 'event-emoji';
                    eventEmoji.textContent = dayEvents[0].emoji || 'âœ¨';
                    dayDiv.appendChild(eventEmoji);
                }

                dayDiv.onclick = () => openModal(currentDayDate);
                calendar.appendChild(dayDiv);
            }

            updateEventsList();
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            updateCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            updateCalendar();
        }

        function openModal(date) {
            const modal = document.getElementById('event-modal');
            const dateInput = document.getElementById('event-date');
            dateInput.value = date.toISOString().split('T')[0];
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('event-modal');
            modal.style.display = 'none';
            document.getElementById('event-form').reset();
        }

        function saveEvent() {
            const title = document.getElementById('event-title').value;
            const date = document.getElementById('event-date').value;
            const time = document.getElementById('event-time').value;
            const description = document.getElementById('event-description').value;
            const emoji = document.getElementById('event-emoji').value;

            if (!title || !date || !time) {
                alert('Por favor, preencha todos os campos obrigatÃ³rios.');
                return;
            }

            const newEvent = {
                id: Date.now(),
                title,
                date: `${date}T${time}`,
                description,
                emoji
            };

            events.push(newEvent);
            localStorage.setItem('events', JSON.stringify(events));
            
            closeModal();
            updateCalendar();
        }

        function deleteEvent(eventId) {
            if (confirm('Tem certeza que deseja excluir este evento?')) {
                events = events.filter(event => event.id !== eventId);
                localStorage.setItem('events', JSON.stringify(events));
                updateCalendar();
            }
        }

        function updateEventsList() {
            const eventsList = document.getElementById('events-list');
            eventsList.innerHTML = '';

            const sortedEvents = [...events].sort((a, b) => new Date(a.date) - new Date(b.date));

            sortedEvents.forEach(event => {
                const eventDate = new Date(event.date);
                const now = new Date();
                const timeDiff = eventDate - now;
                const daysLeft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));

                const eventDiv = document.createElement('div');
                eventDiv.className = 'event-item';
                eventDiv.innerHTML = `
                    <div class="event-info">
                        <div class="event-title">${event.emoji || 'âœ¨'} ${event.title}</div>
                        <div class="event-date">${eventDate.toLocaleDateString('pt-BR')} ${eventDate.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'})}</div>
                        ${event.description ? `<div class="event-description">${event.description}</div>` : ''}
                    </div>
                    <div class="countdown">${daysLeft > 0 ? `Faltam ${daysLeft} dias` : 'Evento passado'}</div>
                    <div class="event-actions">
                        <button class="edit-btn" onclick="openEditModal(${event.id})">Editar</button>
                        <button class="delete-btn" onclick="deleteEvent(${event.id})">Excluir</button>
                    </div>
                `;
                eventsList.appendChild(eventDiv);
            });
        }

        // Notification functions
        function checkUpcomingEvents() {
            const now = new Date();
            const upcomingEvents = events.filter(event => {
                const eventDate = new Date(event.date);
                const timeDiff = eventDate - now;
                const hoursLeft = timeDiff / (1000 * 60 * 60);
                return hoursLeft <= 24 && hoursLeft > 0;
            });

            if (upcomingEvents.length > 0) {
                showNotificationModal(upcomingEvents);
            }
        }

        function showNotificationModal(upcomingEvents) {
            const modal = document.getElementById('notification-modal');
            const notificationList = document.getElementById('notification-list');
            notificationList.innerHTML = '';

            upcomingEvents.forEach(event => {
                const eventDate = new Date(event.date);
                const timeDiff = eventDate - new Date();
                const hoursLeft = Math.ceil(timeDiff / (1000 * 60 * 60));

                const notificationItem = document.createElement('div');
                notificationItem.className = 'notification-item';
                notificationItem.innerHTML = `
                    <div class="notification-title">
                        ${event.emoji || 'âœ¨'} ${event.title}
                    </div>
                    <div class="notification-time">
                        ${eventDate.toLocaleDateString('pt-BR')} Ã s ${eventDate.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'})}
                        <br>
                        Faltam ${hoursLeft} ${hoursLeft === 1 ? 'hora' : 'horas'}
                    </div>
                    ${event.description ? `<div class="event-description">${event.description}</div>` : ''}
                `;
                notificationList.appendChild(notificationItem);
            });

            modal.style.display = 'flex';
        }

        function closeNotificationModal() {
            const modal = document.getElementById('notification-modal');
            modal.style.display = 'none';
        }

        function goToCalendar() {
            closeNotificationModal();
            // Scroll to calendar if needed
            document.querySelector('.calendar').scrollIntoView({ behavior: 'smooth' });
        }

        // Check for upcoming events when the page loads
        window.addEventListener('load', () => {
            setTimeout(checkUpcomingEvents, 1000); // Delay to ensure events are loaded
        });

        // Check for upcoming events every hour
        setInterval(checkUpcomingEvents, 3600000); // 3600000 ms = 1 hour

        // Initialize calendar
        updateCalendar();

        // Emoji selector functionality for edit modal
        document.querySelectorAll('#edit-emoji-selector .emoji-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('#edit-emoji-selector .emoji-option').forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                document.getElementById('edit-event-emoji').value = option.dataset.emoji;
            });
        });

        // Add event listener to the update button
        document.getElementById('update-event-btn').addEventListener('click', updateEvent);

        function openEditModal(eventId) {
            const event = events.find(e => e.id === eventId);
            if (!event) return;

            const modal = document.getElementById('edit-modal');
            const eventDate = new Date(event.date);

            document.getElementById('edit-event-id').value = event.id;
            document.getElementById('edit-event-title').value = event.title;
            document.getElementById('edit-event-date').value = eventDate.toISOString().split('T')[0];
            document.getElementById('edit-event-time').value = eventDate.toTimeString().slice(0, 5);
            document.getElementById('edit-event-description').value = event.description || '';
            document.getElementById('edit-event-emoji').value = event.emoji || 'âœ¨';

            // Select the current emoji
            document.querySelectorAll('#edit-emoji-selector .emoji-option').forEach(option => {
                option.classList.remove('selected');
                if (option.dataset.emoji === (event.emoji || 'âœ¨')) {
                    option.classList.add('selected');
                }
            });

            modal.style.display = 'flex';
        }

        function closeEditModal() {
            const modal = document.getElementById('edit-modal');
            modal.style.display = 'none';
            document.getElementById('edit-form').reset();
        }

        function updateEvent() {
            const id = parseInt(document.getElementById('edit-event-id').value);
            const title = document.getElementById('edit-event-title').value;
            const date = document.getElementById('edit-event-date').value;
            const time = document.getElementById('edit-event-time').value;
            const description = document.getElementById('edit-event-description').value;
            const emoji = document.getElementById('edit-event-emoji').value;

            if (!title || !date || !time) {
                alert('Por favor, preencha todos os campos obrigatÃ³rios.');
                return;
            }

            const eventIndex = events.findIndex(event => event.id === id);
            if (eventIndex === -1) return;

            events[eventIndex] = {
                ...events[eventIndex],
                title,
                date: `${date}T${time}`,
                description,
                emoji
            };

            localStorage.setItem('events', JSON.stringify(events));
            closeEditModal();
            updateCalendar();
        }

        function checkPastEvents() {
            const now = new Date();
            const pastEvents = events.filter(event => {
                const eventDate = new Date(event.date);
                return eventDate < now;
            });

            if (pastEvents.length > 0) {
                showPastEventsModal(pastEvents);
            }
        }

        function showPastEventsModal(pastEvents) {
            const modal = document.getElementById('past-events-modal');
            const pastEventsList = document.getElementById('past-events-list');
            pastEventsList.innerHTML = '';

            pastEvents.forEach(event => {
                const eventDate = new Date(event.date);
                const eventDiv = document.createElement('div');
                eventDiv.className = 'past-event-item';
                eventDiv.innerHTML = `
                    <div class="past-event-info">
                        <div class="past-event-title">${event.emoji || 'âœ¨'} ${event.title}</div>
                        <div class="past-event-date">${eventDate.toLocaleDateString('pt-BR')} ${eventDate.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'})}</div>
                        ${event.description ? `<div class="event-description">${event.description}</div>` : ''}
                    </div>
                    <button class="delete-btn" onclick="deleteEvent(${event.id})">Excluir</button>
                `;
                pastEventsList.appendChild(eventDiv);
            });

            modal.style.display = 'flex';
        }

        function closePastEventsModal() {
            const modal = document.getElementById('past-events-modal');
            modal.style.display = 'none';
        }

        function deleteAllPastEvents() {
            if (confirm('Tem certeza que deseja excluir todos os eventos passados?')) {
                const now = new Date();
                events = events.filter(event => new Date(event.date) >= now);
                localStorage.setItem('events', JSON.stringify(events));
                closePastEventsModal();
                updateCalendar();
            }
        }

        // Check for past events when the page loads
        window.addEventListener('load', () => {
            setTimeout(checkPastEvents, 1000); // Delay to ensure events are loaded
        });

        // Verifica se o navegador suporta notificaÃ§Ãµes
        function checkNotificationSupport() {
            if (!("Notification" in window)) {
                console.log("Este navegador nÃ£o suporta notificaÃ§Ãµes desktop");
                return false;
            }
            return true;
        }

        // Solicita permissÃ£o para notificaÃ§Ãµes
        async function requestNotificationPermission() {
            if (!checkNotificationSupport()) return false;

            try {
                const permission = await Notification.requestPermission();
                return permission === "granted";
            } catch (error) {
                console.error("Erro ao solicitar permissÃ£o de notificaÃ§Ã£o:", error);
                return false;
            }
        }

        // Registra o Service Worker para notificaÃ§Ãµes em segundo plano
        async function registerServiceWorker() {
            if (!('serviceWorker' in navigator)) {
                console.log("Service Worker nÃ£o suportado");
                return false;
            }

            try {
                const registration = await navigator.serviceWorker.register('service-worker.js');
                console.log("Service Worker registrado com sucesso:", registration);
                return true;
            } catch (error) {
                console.error("Erro ao registrar Service Worker:", error);
                return false;
            }
        }

        // Verifica se Ã© um dispositivo mÃ³vel
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Configura as notificaÃ§Ãµes
        async function setupNotifications() {
            if (!isMobileDevice()) return;

            const hasPermission = await requestNotificationPermission();
            if (!hasPermission) return;

            const workerRegistered = await registerServiceWorker();
            if (!workerRegistered) return;

            // Agenda verificaÃ§Ã£o de eventos a cada hora
            setInterval(checkEventsForNotification, 3600000);
            // Verifica imediatamente ao carregar
            checkEventsForNotification();
        }

        // Verifica eventos para notificaÃ§Ã£o
        function checkEventsForNotification() {
            const now = new Date();
            const oneHourFromNow = new Date(now.getTime() + 60 * 60 * 1000);

            events.forEach(event => {
                const eventDate = new Date(event.date);
                if (eventDate > now && eventDate <= oneHourFromNow) {
                    showEventNotification(event);
                }
            });
        }

        // Mostra a notificaÃ§Ã£o do evento
        function showEventNotification(event) {
            if (!checkNotificationSupport()) return;

            const eventDate = new Date(event.date);
            const options = {
                body: `Data: ${eventDate.toLocaleDateString('pt-BR')}\nHora: ${eventDate.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'})}\n${event.description || ''}`,
                icon: 'https://cdn-icons-png.flaticon.com/512/3652/3652191.png',
                badge: 'https://cdn-icons-png.flaticon.com/512/3652/3652191.png',
                vibrate: [200, 100, 200],
                tag: `event-${event.id}`,
                renotify: true,
                actions: [
                    {
                        action: 'view',
                        title: 'Ver Evento'
                    },
                    {
                        action: 'delete',
                        title: 'Excluir'
                    }
                ]
            };

            const notification = new Notification(`${event.emoji || 'âœ¨'} ${event.title}`, options);

            notification.onclick = function(event) {
                event.preventDefault();
                window.focus();
                this.close();
                // Aqui vocÃª pode adicionar lÃ³gica para abrir o evento no calendÃ¡rio
            };

            notification.onaction = function(event) {
                if (event.action === 'delete') {
                    deleteEvent(event.id);
                }
            };
        }

        // Inicializa as notificaÃ§Ãµes quando a pÃ¡gina carregar
        window.addEventListener('load', () => {
            setupNotifications();
            setTimeout(checkPastEvents, 1000);
        });
    </script>
